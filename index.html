<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #resetButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* 모달 스타일 */
        .modal {
            display: none; /* 초기에는 숨겨진 상태 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 모달이 가장 위에 나타나도록 설정 */
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- 모달 창 -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>게임 오버</h2>
            <p>게임을 다시 시작하려면 아래 버튼을 클릭하세요.</p>
            <button id="resetModalButton">게임 리셋</button>
            <span class="close">&times;</span> <!-- 모달 닫기 버튼 -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
